<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Welcome to my AI Portfolio</h1>
        <p>Exploring AI applications in ethics, simulations, and game development.</p>
    </header>

    <label for="theme-select">Choose Theme:</label>
    <select id="theme-select">
        <option value="dark-neon">Dark Neon</option>
        <option value="minimalist">Minimalist</option>
        <option value="futuristic">Futuristic</option>
    </select>

    <main>
        <section>
            <h2>Projects</h2>
            <ul>
                <li><a href="ai_ethics.html">AI Ethics & Medical Decision-Making</a></li>
                <li><a href="balance.html">Box Balance</a></li>

        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 MCookAAl. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const themeSelect = document.getElementById("theme-select");
    
            // Function to apply the theme
            function applyTheme(theme) {
                document.body.className = theme;
                localStorage.setItem("selectedTheme", theme); // Save to localStorage
            }
    
            // Apply saved theme when the page loads
            const savedTheme = localStorage.getItem("selectedTheme");
            if (savedTheme) {
                document.body.className = savedTheme;
                if (themeSelect) {
                    themeSelect.value = savedTheme;
                }
            }
    
            // Change theme when user selects a new option
            if (themeSelect) {
                themeSelect.addEventListener("change", function () {
                    applyTheme(this.value);
                });
            }
        });
    </script>
</body>
</html>
